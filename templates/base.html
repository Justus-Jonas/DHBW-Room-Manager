<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title> Web engineering</title>
  </head>
  <body>
    <header>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Abmelden</a>
      {% else %}
        <a href="{% url 'login' %}">Anmelden</a> / <a href="{% url 'sign' %}">Registrieren</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
